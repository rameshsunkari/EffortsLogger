<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">

		<ui:define name="content">
			<h1>Effort Type Detail</h1>

			<h:form id="addEffortsTypeForm">
				<h:panelGrid columns="2">

					<h:outputLabel value="#{lblMsg.efforts_type_name}" />
					<h:inputText id="newEffortTypeId"
						value="#{effortsTypeDetailBean.type.name}" />

					<h:outputLabel value="#{lblMsg.role_name}" />
					<h:selectOneMenu id="newEffortType_role"
						value="#{effortsTypeDetailBean.selectedRole}">
						<f:selectItems value="#{effortsTypeDetailBean.listOfRoles}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{lblMsg.proj_name}" />
					<h:selectOneMenu id="newEffortType_project"
						value="#{effortsTypeDetailBean.selectedProject}">
						<f:selectItems value="#{effortsTypeDetailBean.listOfProjects}" />
					</h:selectOneMenu>

					<h:commandButton value="#{lblMsg.save}" id="addNewEffortsType"
						action="#{effortsTypeDetailBean.saveEffortsType()}" />

					<h:commandButton value="#{lblMsg.cancel}" id="cancelAddEffortsType"
						action="#{effortsTypeDetailBean.cancel()}" />

				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
