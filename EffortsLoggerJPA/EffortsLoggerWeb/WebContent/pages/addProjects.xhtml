<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">


		<ui:define name="content">
			<h1>Add Projects</h1>
			<h:form id="projectAddForm">

				<h:panelGrid columns="2">


					<h:outputLabel value="#{lblMsg.project_name}" />
					<h:inputText value="#{projectInfoDetailBean.project.name}" />

					<h:outputLabel id="project_manager"
						value="#{lblMsg.project_manager}" />
					<h:selectOneMenu value="#{projectInfoDetailBean.selectedManager}">
						<f:selectItems value="#{projectInfoDetailBean.listOfManagers}" />

					</h:selectOneMenu>


					<h:commandButton value="#{lblMsg.submit}"
						action="#{projectInfoDetailBean.addProjectInfo()}" />

					<h:commandButton value="#{lblMsg.cancel}"
						action="#{projectInfoDetailBean.cancel()}" />


				</h:panelGrid>
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
