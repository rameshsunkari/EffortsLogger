<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">


		<ui:define name="content">
			<h1>Add Role</h1>
			<h:form id="roleViewForm">
				<h:panelGrid columns="2">


					<h:outputLabel value="#{lblMsg.role_name}" />
					<h:inputText value="#{rolesInfoBean.role.name}" />

					<h:commandButton value="#{lblMsg.submit}"
						action="#{rolesInfoBean.addRoleInfo()}" />

					<h:commandButton value="#{lblMsg.cancel}"
						action="#{rolesInfoBean.cancel()}" />


				</h:panelGrid>

			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
