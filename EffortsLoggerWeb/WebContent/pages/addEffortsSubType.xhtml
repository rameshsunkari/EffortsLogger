<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">

		<ui:define name="content">
			<h1> Effort Sub Type Detail</h1>

			<h:form id="addEffortsSubTypeForm">
				<h:panelGrid columns="2">


					<h:outputLabel value="#{lblMsg.efforts_sub_type_name}" />
					<h:inputText id="newEffortSubTypeName"
						value="#{effortsSubTypeDetailBean.subType.name}" />

					<h:outputLabel value="#{lblMsg.efforts_effortstype}" />
					<h:selectOneMenu id="newEffortType_add"
						value="#{effortsSubTypeDetailBean.selectedEffortType}">
						<f:selectItems
							value="#{effortsSubTypeDetailBean.listOfEffortsType}" />
					</h:selectOneMenu>

					<h:commandButton value="#{lblMsg.update}" id="addNewEffortsSubType"
						action="#{effortsSubTypeDetailBean.saveEffortsSubType()}" />

					<h:commandButton value="#{lblMsg.cancel}"
						id="cancelAddEffortsSubType"
						action="#{effortsSubTypeDetailBean.cancel()}" />

				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
