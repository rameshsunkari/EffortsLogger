<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">

		<ui:define name="content">
			<h1>View Efforts  SubType</h1>
			<h:form id="viewEffortsSubTypeForm">
			
			<h:dataTable value="#{effortsSubTypeBean.allEffortsSubType}" var="subType"
					width="300px" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					
					<h:column>
						<!-- column header -->
						<f:facet name="header">#{lblMsg.efforts_sub_type_id}</f:facet>
						<!-- row record -->
						<h:commandLink action="#{effortsSubTypeBean.viewEffortsSubType(subType)}" value="#{subType.id}" />
    					
    				</h:column>
    				
    				<h:column>
						<!-- column header -->
						<f:facet name="header">#{lblMsg.efforts_sub_type_name}</f:facet>
						<!-- row record -->
    					<h:outputText value="#{subType.name}" />
    				</h:column>
    				
    				<h:column>
						<!-- column header -->
						<f:facet name="header">#{lblMsg.efforts_sub_type_efforts_type}</f:facet>
						<!-- row record -->
    					<h:outputText value="#{subType.effortstype.name}" />
    				</h:column>
					
			</h:dataTable>
			
			<h:commandLink value="Add Efforts Type"
					action="#{effortsSubTypeBean.addNewEffortsSubTypeBean()}" id="addNewEffortsSubType" />
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
